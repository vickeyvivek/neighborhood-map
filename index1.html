<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>neighborhood map project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
<link rel= "stylesheet" media="screen and (max-width:500px)" href="css/styleMobile.css">

<body>
   <div class = "column">
     <h1>Search your destination !</h1>
  </div>
  <div class ="row">
    <!--Hamberger icon code-->
    <!--I got help for the hamburger menu code from this website: http://www.internetkultur.at/simple-hamburger-drop-down-menu-with-css-and-jquery/ -->
    <div class="menuButton">
      <div class = "hamburger">
        <!--These span elements are used to hold the blocks that create the hamburger icon-->
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

        <div class="responsive-menu">
    <div id ="filter" class="col-3">
      <p>Search </p>
      <!--textInput allows automatic updates of the filter value based on user input-->
      <input data-bind="textInput: filter">
      <!--this creates a reference to anchor the list onto. Its saying for each value in the filteredItems array, place the name in a list element on the DOM-->
      <ul data-bind="foreach: filteredItems">
        <!--the $parent is important because This is the view model object in the parent context, the one immeditely outside the current context -->
        <li data-bind="text: name, click: $parent.listClicker"></li>
      </ul>
    </div>
  </div>
        <!--Google maps code-->

    <!--this creates a reference to anchor the map onto -->
        <!--<div id="map"></div>
        </div>
    </div>-->
    <!--Google maps code-->
  <div id ="mapWrapper" class="col-9">
    <!--this creates a reference to anchor the map onto -->
    <div id="map"></div>
  </div>
</div>
    <!--Script sources for libraries I am using-->
  <script src="library/knockout-3.2.0.js"></script>

    </main>
</body>
